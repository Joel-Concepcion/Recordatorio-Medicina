<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de Medicación</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Recordatorio de Medicación</h1>
        <div class="form-group">
            <label for="medication">Medicamento:</label>
            <input type="text" id="medication" placeholder="Nombre del medicamento">
        </div>
        <div class="form-group">
            <label for="time">Hora de la medicación:</label>
            <input type="time" id="time">
        </div>
        <button onclick="setReminder()">Configurar Recordatorio</button>
    </div>

    <script src="scrip.js"></script>
</body>

</html>
